<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .flag{
            height: 600px;
            width: 900px;
            background-color: white;
            border: 5px solid black;
        }
        .flag .orange{
            height: 200px;
            width: 900px;
            background-color: orange;
        }
        .flag .green{
            height: 200px;
            width: 900px;
            top: 200px;
            position: relative;
            background-color: green;

        }
        .flag .ashok-chakara Ac{
            width: 100%;
            border-radius: 50%;
            position: absolute;
            
        }



    </style>
    
</head>
<body>
    <div class="flag">
        <div class="orange">

        </div>
        <div class="ashok-chakara">
            <img id="Ac" src="./assets/image/download.png" >

        </div>
        <div class="green">

        </div>

    </div>
</body>
</html>
