<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
        body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container{
      gap: 9px;
      display: grid;
      background-color: black;
      grid-template: 414px 130px 155px 20px / 320px 198px 153px 50px;
    }
    .item {
      font-size: 1.5rem;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
 }
    .Red{
      background-color: #E72F24;
    }
    .Black{
      background-color: #232629;
      grid-area: 4 / 3;
    }
    .Blue{
      background-color: #004592;
      grid-area: 2 / 4;
    }
    .Yellow{
      background-color: #F9D01E;
      grid-area: 4 / 2;
    }
    .white1{
      grid-column: span 3;
    }
.white2{
  grid-row: span 2;

}
.white3{
  grid-row: span 2;
  grid-column: span 2;

}
.white4{
  grid-row: span 2;
}

  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="item Red">Red</div>
    <div class="item Black">Black</div>
    <div class="item Blue">Blue</div>
    <div class="item Yellow">Yellow</div>
    
    <div class="item white1"></div>
    <div class="item white2"></div>
    <div class="item white3"></div>
    <div class="item white4"></div>
    <div class="item white5"></div>
  </div>
</body>

</html>
